<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>JSON to Dart</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/github.css">

</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>JSON to Dart</h2>
            <p class="lead">将JSON粘贴到下面的文本区域</p>
        </div>
        <div class="row code-row">
            <div class="col-12 col-md-4">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="jsonEditor">JSON</label>
                        <div id="jsonEditor"></div>
                    </div>
                    <input class="form-control mb-2" id="dartClassName" placeholder="Dart Class名">
                    <button type="submit" class="btn btn-primary">生成</button>
                    <label><input type="checkbox" id="private-fields"> 使用私有字段</label>
                    <button id="copy-clipboard" class="mt-2 btn btn-secondary" disabled>将Dart代码复制到剪贴板</button>
                </form>
            </div>
            <div class="col-12 col-md-8">
                <b id="invalid-dart" style="display: none">生成的Dart代码无效</b>
                <pre><code class="dart"></code></pre>
                <textarea style="position:fixed;opacity: 0;" id="hidden-dart"></textarea>
            </div>
        </div>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">Handcrafted by Javier Lecuona</p>
            <p class="mb-1">Modified by yui</p>
        </footer>
    </div>
    <script src="js/highlight.min.js"></script>
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-mode-json.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/ace-theme-github.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/page.js"></script>
</body>

</html>
